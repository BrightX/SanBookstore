<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="../../static/favicon.ico" th:href="@{/static/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" href="../../static/bootstrap-4.4.1/css/bootstrap.min.css" th:href="@{/static/bootstrap-4.4.1/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../static/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/static/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" href="../../static/css/login.css" th:href="@{/static/css/login.css}">
    <script src="../../static/jQuery-3.4.1/jquery.min.js" th:src="@{/static/jQuery-3.4.1/jquery.min.js}"></script>
    <script src="../../static/bootstrap-4.4.1/js/bootstrap.bundle.min.js" th:src="@{/static/bootstrap-4.4.1/js/bootstrap.bundle.min.js}"></script>
    <script src="../../static/layer-v3.1.1/layer.js" th:src="@{/static/layer-v3.1.1/layer.js}"></script>

    <title>用户登录</title>
</head>
<body>
<div class="login">
    <h2 style="text-align: center">用户登录</h2>
    <form action="#" th:action="@{/login}" method="post" id="login-form">
        <div th:if="${tip}" th:class="'alert alert-danger'" th:attr="role='alert'" th:text="${tip}"></div>
        <input type="hidden" name="next" th:value="${next}">
        <div class="form-group">
            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="username-id">
                        <i class="fa fa-user fa-lg" aria-hidden="true"></i>
                    </label>
                </div>
                <input type="text" minlength="4" maxlength="15" class="form-control" id="username-id" name="username" placeholder="请输入用户名" required
                       autocomplete="off">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="password-id">
                        <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                    </label>
                </div>
                <input type="password" minlength="4" maxlength="64" class="form-control" id="password-id" name="password" placeholder="请输入密码"
                       required autocomplete="off">
            </div>
        </div>

        <div class="form-group text-center">
            <input type="submit" class="btn btn-primary" value="登 录">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" class="btn btn-outline-secondary" value="重 置">
        </div>
    </form>
    <a href="javascript:" th:href="@{/register(next=${next != null} ? ${next} : '/')}">注册新用户</a>
</div>
</body>
</html>
